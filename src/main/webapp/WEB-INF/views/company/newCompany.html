<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authorization</title>
    <style>
        body{
            background-repeat: no-repeat;
        }
        .form{
            margin-left: 30%;
            margin-top: 100px;
        }
        .registration{
            margin-left: 120px;
        }
    </style>
</head>
<body>
<form class="form" method="post" th:action="@{create}" th:object="${company}">
    <h1 class="registration">REGISTRATION</h1>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4"><b>COMPANY NAME</b></label>
            <input type="text" th:field="${company.nameOfCompany}" class="form-control" id="inputEmail4" placeholder="AMAZON">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4"><b>LOCATION</b></label>
            <input type="text" th:field="${company.locatedCountry}" class="form-control" id="inputPassword4" placeholder="USA">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
